<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!--pour le bouton du Menu -->
    </ion-buttons>
    <ion-buttons slot="end">
      <button (click)="onTakePicture()">
        <ion-icon name="camera" color="danger"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Location details
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Title : <strong>{{currentPlace?.title}}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>City : <strong>{{currentPlace?.city}}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Country : <strong>{{currentPlace?.country}}</strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Keywords: <strong>{{currentPlace?.keywords}}</strong></ion-label>
    </ion-item>
  </ion-list>
   <ion-card *ngFor="let im of currentPlace.photos">
    <ion-card-content>
      <ion-img [src]="im"></ion-img>
    </ion-card-content>
   </ion-card>
</ion-content>
